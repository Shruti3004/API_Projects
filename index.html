<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Github Finder</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
            <div class="navbar-brand text-white font-weight-bold mx-auto text-uppercase">
                <h3>github finder</h3>
            </div>
        </div>
    </nav>
    <div class="container search-container">
        <div class="card search">
            <div class="card-body">
                <h4>Search GitHub Users</h4>
                <p class="lead">Enter a username to fetch a user profile and repos</p>
                <input type="text" id="searchUser" class="form-control" placeholder="GitHub Username...">
            </div>
        </div>
        <br>
    </div>
    <div id="profile"></div>
    <footer class="mt-3 bg-light ">
        <p class="text-center text-dark text-capitalize card card-footer">github finder &copy;</p>
    </footer>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

<script src="./js/github.js"></script>
<script src="./js/ui.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
